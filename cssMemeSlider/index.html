<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="radio-btn" id="radio__1" checked>
        <input type="radio" name="radio-btn" id="radio__2">
        <input type="radio" name="radio-btn" id="radio__3">
        <input type="radio" name="radio-btn" id="radio__4">

        <div class="slider__mems">
            <div class="slider__mem mem__first">
                <img src="" alt="first mem">
            </div>
            <div class="slider__mem mem__second">
                <img src="" alt="second mem">
            </div>
            <div class="slider__mem mem__third">
                <img src="" alt="third mem">
            </div>
            <div class="slider__mem mem__fourth">
                <img src="" alt="fourth mem">
            </div>
        </div>

        <div class="slider__content">
            <div class="content__text__wrapper">
                <div class="content__text content__text__1"></div>
                <div class="content__text content__text__2"></div>
                <div class="content__text content__text__3"></div>
                <div class="content__text content__text__4"></div>
            </div>
            <div class="slider__navigation">
                <label for="radio__1" class="navigation__label">
                    <div class="navigation__btn__1"></div>
                </label>
                <label for="radio__2" class="navigation__label">
                    <div class="navigation__btn__2"></div>
                </label>
                <label for="radio__3" class="navigation__label">
                    <div class="navigation__btn__3"></div>
                </label>
                <label for="radio__4" class="navigation__label">
                    <div class="navigation__btn__4"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
