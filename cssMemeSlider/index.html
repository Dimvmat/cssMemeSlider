<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-wrapper">
        <input type="radio" name="radio-btn" id="radio__1" checked>
        <input type="radio" name="radio-btn" id="radio__2">
        <input type="radio" name="radio-btn" id="radio__3">
        <input type="radio" name="radio-btn" id="radio__4">

        <div class="slider__mems__wrapper">
            <div class="slider__mems">
                <div class="slider__mem mem__first">
                    <img src="img/memas1.jpg" alt="first mem">
                </div>
                <div class="slider__mem mem__second">
                    <img src="img/memas2.jpg" alt="second mem">
                </div>
                <div class="slider__mem mem__third">
                    <img src="img/memas3.jpg" alt="third mem">
                </div>
                <div class="slider__mem mem__fourth">
                    <img src="img/memas4.jpg" alt="fourth mem">
                </div>
            </div>
        </div>

        <div class="slider__content">
            <div class="content__text__wrapper">
                <div class="content__text content__text__1">Ну почему-у-у</div>
                <div class="content__text content__text__2">Интересно, что будет если ничего не менять и запустить его снова</div>
                <div class="content__text content__text__3">Первый скрипт</div>
                <div class="content__text content__text__4">Вначале всё было по-другому</div>
            </div>

            <div class="slider__navigation">
                <label for="radio__1" class="navigation__label">
                    <div class="navigation__btn navigation__btn__1"></div>
                </label>
                <label for="radio__2" class="navigation__label">
                    <div class="navigation__btn navigation__btn__2"></div>
                </label>
                <label for="radio__3" class="navigation__label">
                    <div class="navigation__btn navigation__btn__3"></div>
                </label>
                <label for="radio__4" class="navigation__label">
                    <div class="navigation__btn navigation__btn__4"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
